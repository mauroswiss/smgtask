<ion-content class="login-content auth-content">
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <div class="logo">
          <img src="assets/images/swiss.jpg">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-sm-12 col-md-3></ion-col>

      <ion-col col-12 col-sm-12 col-md-6>

        <p>Por favor ingresa tus datos</p>
        <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <show-hide-container>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
            </ion-item>
          </show-hide-container>
          <p class="auth-divider"></p>
          <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Ingresar</button>
          <p class="auth-divider"></p>
        </form>
