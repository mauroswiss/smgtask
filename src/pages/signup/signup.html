<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <div class="logo">
          <img src="assets/custom/logo.png">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-sm-12 col-md-3></ion-col>

      <ion-col col-12 col-sm-12 col-md-6>
        <h2 class="auth-title">Registrarse</h2>
        <p>Ingrese los datos de su cuenta</p>


        <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
          <ion-row>
            <ion-col col-6>

                <ion-item>
                  <ion-input [(ngModel)]="paramsNetworks.email" type="email" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>

                <show-hide-container>
                  <ion-item>
                    <ion-input type="password" placeholder="Contraseña" formControlName="password" show-hide-input></ion-input>
                  </ion-item>
                </show-hide-container>

                <show-hide-container>
                  <ion-item>
                    <ion-input type="password" placeholder="Confirmar Contraseña" formControlName="confirm_password" show-hide-input></ion-input>
                  </ion-item>
                </show-hide-container>

            </ion-col>

            <ion-col col-6>

                <ion-item>
                  <ion-input [(ngModel)]="paramsNetworks.first_name" type="name" placeholder="Nombre" formControlName="name"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input [(ngModel)]="paramsNetworks.last_name" type="lastname" placeholder="Apellido" formControlName="lastname"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Terminos de uso del servicio</ion-label>
                  <ion-checkbox [(ngModel)]="terms" formControlName="terms"></ion-checkbox>
                </ion-item>

            </ion-col>

            <ion-col col-12>
              <p class="auth-divider"></p>
                <button ion-button block class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">Registrarse</button>
              <p class="auth-divider"></p>
            </ion-col>
          </ion-row>
        </form>



        <ion-row class="alt-options">
          <ion-col col-12 class="center">
            ¿Ya tienes una cuenta?
              <button class="signup-button" (click)="goToLogin()">Ingresar</button>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-3 col-sm-12 col-md-3></ion-col>
      <ion-col col-12 col-sm-12 col-md-12>
        <p class="center"> <b>Powered by </b> </p>
        <p class="center footer"> 2017 © The NN Group </p>
      </ion-col>

    </ion-row>
  </ion-grid>
