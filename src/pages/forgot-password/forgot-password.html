<ion-header class="forgot-password-header auth-header">
  <ion-navbar>
    <ion-title>¿Olvido su contraseña?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-content auth-content">
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <div class="logo">
          <img src="assets/custom/logo.png">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-sm-12 col-md-3></ion-col>

      <ion-col col-12 col-sm-12 col-md-6>
        <h2 class="auth-title">¿Olvido su contraseña?</h2>
        <p>Ingresá tu email para resetear tu password</p>

        <form class="forgot-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
          <ion-row>

            <ion-col col-12>
                <ion-item>
                  <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col col-12>
              <p class="auth-divider"></p>
                <button ion-button block class="auth-action-button signup-button" type="submit">Enviar</button>
              <p class="auth-divider"></p>
            </ion-col>
          </ion-row>
        </form>



        <ion-row class="alt-options">
          <ion-col col-12 class="center">
            <b>¿Necesitas ayuda?</b> Envía un email a soporte.
              <button class="signup-button" (click)="goToSupport()">soporte@smgtask.com</button>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-3 col-sm-12 col-md-3></ion-col>
      <ion-col col-12 col-sm-12 col-md-12>
        <p class="center"> <b>Powered by </b>  </p>
        <p class="center footer"> 2017 © The NN Group </p>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
